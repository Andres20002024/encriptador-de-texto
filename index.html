<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor-principal">
        <div class="contenedor-izquierdo">
            <h1>Ingrese el texto aquí</h1>
            <textarea id="entrada-texto" placeholder="Ingrese el texto..."></textarea>
            <p class="mensaje">⚠️ Solo letras minúsculas y sin acentos</p>
            <div class="botones">
                <button id="boton-encriptar">Encriptar</button>
                <button id="boton-desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="contenedor-derecho">
            <img src="persona-con-lupa.png" alt="Persona con lupa">
            <p id="mensaje-error">Ningún mensaje fue encontrado</p>
            <p id="mensaje-instrucciones">Ingresa el texto que desees encriptar o desencriptar</p>
            <p id="resultado"></p>
            <button id="boton-copiar">Copiar</button>
        </div>
    </div>

    <footer>
        <p>Proyecto creado por FERNANDO ALEXIS GUECHE TINTINAGO - 2024</p>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
